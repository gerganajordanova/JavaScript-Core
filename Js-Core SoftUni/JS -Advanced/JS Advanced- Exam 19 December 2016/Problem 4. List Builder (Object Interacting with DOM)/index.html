<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>List Items: Up / Down</title>
    <style>button {
        margin: 3px 0 3px 8px
    }</style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>
<div id="main"></div>
<script>
    function listBuilder(selector) {
        return {
            createNewList: function () {
                $(selector).html($('<ul>'));
            },
            addItem: function (text) {
                $(selector + " ul")
                    .append($('<li>').text(text)
                        .append($('<button>').text('Up').click(function () {
                            $(this).parent().insertBefore($(this).parent().prev())
                        }))
                        .append($('<button>').text('Down').click(function () {
                            $(this).parent().insertAfter($(this).parent().next())
                        })));
            }
        }
    }
</script>
<script>
    $(function () {
        let builder = listBuilder("#main");
        builder.createNewList();
        builder.addItem("Sofia");
        builder.addItem("Varna");
        builder.addItem("Sofia <new>");
        builder.addItem("Pleven");
    });
</script>
</body>
</html>
